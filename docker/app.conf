worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream docker-server {
        server server:8000;
    }

    upstream docker-web {
        server web:80;
    }

    upstream docker-db {
        server db:5432;
    }

    server {
      listen 80;
      server_name mockstarket.com;

      location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
      }

      location / {
        return 301 https://$host$request_uri;
      }
    }


    server {
      listen 443 ssl;

      ssl_certificate certs/live/williamgowell.com/fullchain.pem;
      ssl_certificate_key certs/live/williamgowell.com/privkey.pem;

      server_name williamgowell.com;

      location / {
        proxy_pass http://docker-server;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
      }

    }
}

